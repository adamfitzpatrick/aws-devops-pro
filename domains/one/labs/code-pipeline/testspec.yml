version: 0.2

env:
  variables:
    TEST_LABEL: 'Solution'
  parameter-store:
    TEST_COEFFICIENT_STRING: /demo-build/coefficients
    TEST_DATA_POINT: /demo-build/data-point
  secrets-manager:
    TEST_EXPECTED_RESULT: 'demo-build/secrets:TEST_EXPECTED_RESULT:AWSCURRENT'
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 20.x
    commands:
      - corepack enable
      - yarn
  pre_build:
    on-failure: ABORT
    commands:
      - yarn test